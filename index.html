<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>বাইক রেসিং গেম</title>
    <style>
        /* CSS কোড: গেমের ডিজাইন */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #3f51b5; /* নতুন ব্যাকগ্রাউন্ড কালার: নীল */
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            overflow: hidden;
            user-select: none;
            touch-action: manipulation;
        }

        #game-container {
            width: 95vw;
            max-width: 450px;
            height: 85vh;
            background-color: #536dfe; /* গেম কন্টেইনার ব্যাকগ্রাউন্ড: উজ্জ্বল নীল */
            border: 10px solid #303f9f;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        #road-lines, #side-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: 100% 200px;
            z-index: 1;
        }
        #road-lines {
            background-image: linear-gradient(to bottom, transparent 50%, rgba(255, 255, 255, 0.7) 50%, rgba(255, 255, 255, 0.7) 60%, transparent 60%);
            animation: road-scroll 0.5s infinite linear;
        }
        #side-lines {
            background-image: linear-gradient(to right, #fff 4px, transparent 4px), linear-gradient(to right, transparent 98%, #fff 98%);
            background-size: 100% 100%;
            animation: road-scroll 0.5s infinite linear;
        }
        
        @keyframes road-scroll {
            0% { background-position-y: 0; }
            100% { background-position-y: 200px; }
        }

        #bike {
            width: 50px;
            height: 100px;
            background-color: #ff3d00; /* বাইকের কালার: উজ্জ্বল কমলা */
            border-radius: 10px 10px 20px 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            position: absolute;
            bottom: 30px;
            left: calc(50% - 25px);
            transition: left 0.1s ease-out;
            z-index: 3;
        }

        .obstacle {
            width: 60px;
            height: 30px;
            background-color: #ffc107; /* বাধার কালার: হলুদ */
            border: 2px solid #555;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(255, 193, 7, 0.6);
            position: absolute;
            top: -50px;
            z-index: 2;
        }

        #score-display {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 1.5em;
            color: #ffeb3b;
            text-shadow: 2px 2px 5px #000;
            z-index: 5;
        }

        #controls {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-top: 15px;
            z-index: 10;
        }
        #controls button {
            width: 150px;
            padding: 12px 0;
            font-size: 1.2em;
            font-weight: bold;
            background-color: #303f9f;
            color: #fff;
            border: 2px solid #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }
        #controls button:first-child {
            margin-right: 20px;
        }
        #controls button:active {
            transform: scale(0.95);
            background-color: #536dfe;
        }
        
        #message-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border: 4px solid #fff;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 10;
        }
        #message-box h2 {
            margin: 0 0 10px;
            color: #ffeb3b;
            font-size: 1.8em;
        }
        #message-box p {
            font-size: 1.1em;
            margin: 0 0 20px;
        }
        #restart-btn {
            padding: 10px 20px;
            font-size: 1em;
            font-weight: bold;
            background-color: #ff3d00;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1 id="game-title">Hridoy Skill Game</h1>
        <div id="road-lines"></div>
        <div id="side-lines"></div>
        <div id="bike"></div>
        <div id="score-display">স্কোর: 0</div>
        <div id="message-box">
            <h2>গেম শেষ!</h2>
            <p>আপনার স্কোর: <span id="final-score">0</span></p>
            <button id="restart-btn">আবার শুরু করুন</button>
        </div>
    </div>
    
    <div id="controls">
        <button id="left-btn">বাম</button>
        <button id="right-btn">ডান</button>
    </div>

    <script>
        const gameContainer = document.getElementById('game-container');
        const bike = document.getElementById('bike');
        const scoreDisplay = document.getElementById('score-display');
        const messageBox = document.getElementById('message-box');
        const finalScoreDisplay = document.getElementById('final-score');
        const restartBtn = document.getElementById('restart-btn');
        const leftBtn = document.getElementById('left-btn');
        const rightBtn = document.getElementById('right-btn');
        const gameTitle = document.getElementById('game-title');
        
        let bikePositionX = gameContainer.clientWidth / 2 - bike.clientWidth / 2;
        let score = 0;
        let isGameOver = false;
        let gameSpeed = 5;
        const maxSpeed = 20;

        function updateBikePosition() {
            bike.style.left = bikePositionX + 'px';
        }

        function moveBike(direction) {
            if (isGameOver) return;
            const step = 25;
            const containerWidth = gameContainer.clientWidth;
            const bikeWidth = bike.clientWidth;

            if (direction === 'left' && bikePositionX > 10) {
                bikePositionX -= step;
            } else if (direction === 'right' && bikePositionX < containerWidth - bikeWidth - 10) {
                bikePositionX += step;
            }
            updateBikePosition();
        }

        function createObstacle() {
            if (isGameOver) return;
            
            // গেম শুরু হলে টাইটেল লুকানো
            gameTitle.style.display = 'none';

            const obstacle = document.createElement('div');
            obstacle.classList.add('obstacle');
            const obstacleWidth = 60;
            const containerWidth = gameContainer.clientWidth;
            const position = Math.random() * (containerWidth - obstacleWidth - 20) + 10;
            obstacle.style.left = position + 'px';
            gameContainer.appendChild(obstacle);

            let obstacleTop = -obstacle.clientHeight;
            let obstacleInterval = setInterval(() => {
                if (isGameOver) {
                    clearInterval(obstacleInterval);
                    return;
                }
                
                obstacleTop += gameSpeed;
                obstacle.style.top = obstacleTop + 'px';

                // সংঘর্ষ পরীক্ষা
                const bikeRect = bike.getBoundingClientRect();
                const obstacleRect = obstacle.getBoundingClientRect();
                
                if (
                    bikeRect.left < obstacleRect.right &&
                    bikeRect.right > obstacleRect.left &&
                    bikeRect.top < obstacleRect.bottom &&
                    bikeRect.bottom > obstacleRect.top
                ) {
                    isGameOver = true;
                    finalScoreDisplay.innerText = score;
                    messageBox.style.display = 'block';
                    clearInterval(obstacleInterval);
                }

                if (obstacleTop > gameContainer.clientHeight) {
                    score++;
                    scoreDisplay.innerText = "স্কোর: " + score;
                    
                    if (gameSpeed < maxSpeed) {
                        gameSpeed += 0.5;
                        document.querySelector('#road-lines').style.animationDuration = (0.5 / (gameSpeed / 5)) + 's';
                        document.querySelector('#side-lines').style.animationDuration = (0.5 / (gameSpeed / 5)) + 's';
                    }
                    obstacle.remove();
                    clearInterval(obstacleInterval);
                }
            }, 30);
            
            const nextObstacleTime = 1500 / (gameSpeed / 5);
            setTimeout(createObstacle, nextObstacleTime > 500 ? nextObstacleTime : 500);
        }

        function resetGame() {
            score = 0;
            gameSpeed = 5;
            isGameOver = false;
            bikePositionX = gameContainer.clientWidth / 2 - bike.clientWidth / 2;
            updateBikePosition();
            scoreDisplay.innerText = "স্কোর: 0";
            messageBox.style.display = 'none';
            document.querySelectorAll('.obstacle').forEach(obstacle => obstacle.remove());
            
            // গেম পুনরায় শুরু হলে টাইটেল দেখানো
            gameTitle.style.display = 'block';

            createObstacle();
        }

        // মোবাইল টাচ কন্ট্রোল
        gameContainer.addEventListener('touchstart', (e) => {
            if (isGameOver) return; // গেম শেষ হলে টাচ কাজ করবে না
            const touchX = e.touches[0].clientX;
            const containerLeft = gameContainer.getBoundingClientRect().left;
            const containerWidth = gameContainer.clientWidth;
            
            if (touchX < containerLeft + containerWidth / 2) {
                moveBike('left');
            } else {
                moveBike('right');
            }
        });

        // বোতাম কন্ট্রোল
        leftBtn.addEventListener('click', () => moveBike('left'));
        rightBtn.addEventListener('click', () => moveBike('right'));

        restartBtn.addEventListener('click', resetGame);
        
        // গেম শুরু
        updateBikePosition();
        createObstacle();
    </script>
</body>
</html>

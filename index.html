<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ব্লক ব্লাস্ট</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .game-container {
            display: flex;
            gap: 20px;
            border: 2px solid #333;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(8, 40px);
            grid-template-rows: repeat(8, 40px);
            border: 2px solid #666;
            background-color: #ccc;
        }

        .cell {
            width: 40px;
            height: 40px;
            border: 1px solid #999;
            box-sizing: border-box; /* Ensures padding/border doesn't affect total size */
        }

        .cell.filled {
            background-color: #3498db; /* Filled block color */
        }

        .sidebar {
            width: 150px;
            padding: 10px;
            background-color: #eee;
            border-radius: 5px;
        }

        #next-blocks {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>ব্লক ব্লাস্ট</h1>
    <div class="game-container">
        <div id="game-board"></div>
        <div class="sidebar">
            <p>স্কোর: <span id="score">0</span></p>
            <div id="next-blocks"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const board = document.getElementById('game-board');
            const scoreDisplay = document.getElementById('score');
            const boardSize = 8;
            let grid = [];
            let score = 0;

            // গেম বোর্ড তৈরি করা
            function createBoard() {
                for (let i = 0; i < boardSize; i++) {
                    grid[i] = [];
                    for (let j = 0; j < boardSize; j++) {
                        const cell = document.createElement('div');
                        cell.classList.add('cell');
                        cell.dataset.x = j;
                        cell.dataset.y = i;
                        board.appendChild(cell);
                        grid[i][j] = 0; // 0 = খালি সেল
                    }
                }
            }

            // একটি সারি বা কলাম পূর্ণ হয়েছে কিনা তা চেক করার ফাংশন
            function checkAndClearLines() {
                let linesCleared = 0;
                
                // সারি চেক করা
                for (let i = 0; i < boardSize; i++) {
                    if (grid[i].every(cell => cell === 1)) {
                        for (let j = 0; j < boardSize; j++) {
                            grid[i][j] = 0;
                            const cellElement = board.querySelector(`[data-x="${j}"][data-y="${i}"]`);
                            cellElement.classList.remove('filled');
                        }
                        linesCleared++;
                    }
                }

                // কলাম চেক করা
                for (let j = 0; j < boardSize; j++) {
                    let columnIsFull = true;
                    for (let i = 0; i < boardSize; i++) {
                        if (grid[i][j] === 0) {
                            columnIsFull = false;
                            break;
                        }
                    }
                    if (columnIsFull) {
                        for (let i = 0; i < boardSize; i++) {
                            grid[i][j] = 0;
                            const cellElement = board.querySelector(`[data-x="${j}"][data-y="${i}"]`);
                            cellElement.classList.remove('filled');
                        }
                        linesCleared++;
                    }
                }
                
                if (linesCleared > 0) {
                    score += linesCleared * 100;
                    scoreDisplay.textContent = score;
                }
            }
            
            createBoard();
            
            // সেল-এ ক্লিক করে ব্লক বসানোর লজিক
            board.addEventListener('click', (e) => {
                const cell = e.target;
                if (cell.classList.contains('cell')) {
                    const x = parseInt(cell.dataset.x);
                    const y = parseInt(cell.dataset.y);
                    
                    if (grid[y][x] === 0) {
                        cell.classList.add('filled');
                        grid[y][x] = 1;
                        score += 10;
                        scoreDisplay.textContent = score;
                        checkAndClearLines(); // লাইন চেক করা
                    }
                }
            });
        });
    </script>
</body>
</html>
